<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quick Note</title>
  <style>
    :root {
      /* Light mode colors */
      --input-bg: rgba(255, 255, 255, 0.95);
      --input-border: rgba(0, 0, 0, 0.08);
      --input-shadow: rgba(0, 0, 0, 0.15);
      --text-primary: #1a1a1a;
      --text-secondary: rgba(107, 114, 128, 0.8);
      --placeholder-color: #6b7280;
    }

    [data-theme="dark"] {
      /* One Dark Pro colors */
      --input-bg: rgba(40, 44, 52, 0.95);
      --input-border: rgba(62, 68, 81, 0.8);
      --input-shadow: rgba(0, 0, 0, 0.4);
      --text-primary: #abb2bf;
      --text-secondary: rgba(92, 99, 112, 0.8);
      --placeholder-color: #5c6370;
    }

    body {
      margin: 0;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
      background: var(--input-bg);
      border-radius: 16px;
      backdrop-filter: blur(40px) saturate(1.8);
      border: 1px solid var(--input-border);
      box-shadow: 0 20px 50px var(--input-shadow);
      transition: all 0.3s ease;
    }

    #noteInput {
      width: 100%;
      padding: 16px;
      border: none;
      outline: none;
      font-size: 16px;
      background: transparent;
      border-radius: 8px;
      color: var(--text-primary);
      resize: none;
      font-family: inherit;
      line-height: 1.5;
      transition: color 0.3s ease;
    }

    #noteInput::placeholder {
      color: var(--placeholder-color);
    }

    .hint {
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-secondary);
      text-align: center;
      font-weight: 500;
      transition: color 0.3s ease;
    }
  </style>
</head>
<body>
  <textarea id="noteInput" placeholder="Type your note..." rows="2"></textarea>
  <div class="hint">Return to save • Cmd+Return to save and open app • Esc to cancel</div>

  <script>
    const { ipcRenderer } = require('electron');

    const noteInput = document.getElementById('noteInput');

    // Focus input when window shows
    ipcRenderer.on('focus-input', () => {
      noteInput.focus();
    });

    // Clear input when window hides
    ipcRenderer.on('clear-input', () => {
      noteInput.value = '';
    });

    // Handle theme changes
    ipcRenderer.on('set-theme', (event, theme) => {
      document.documentElement.setAttribute('data-theme', theme);
    });

    // Load initial theme
    ipcRenderer.invoke('get-config').then(config => {
      const theme = config.darkMode ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', theme);
    });

    noteInput.addEventListener('keydown', async (e) => {
      if (e.key === 'Escape') {
        window.close();
        return;
      }

      if (e.key === 'Enter') {
        e.preventDefault();

        const noteText = noteInput.value.trim();
        if (!noteText) {
          window.close();
          return;
        }

        // Get current config
        const config = await ipcRenderer.invoke('get-config');

        // Determine behavior based on key combination and config
        let followToApp = false;

        if (e.metaKey) {
          // Cmd+Return always follows to app
          followToApp = true;
        } else {
          // Plain Return behavior depends on config
          followToApp = config.followNoteToApp;
        }

        // Save the note
        await ipcRenderer.invoke('save-note', noteText);

        // Notify main process
        ipcRenderer.send('note-submitted', { followToApp });
      }
    });

    // Auto-resize textarea
    noteInput.addEventListener('input', () => {
      noteInput.style.height = 'auto';
      noteInput.style.height = Math.min(noteInput.scrollHeight, 200) + 'px';
    });
  </script>
</body>
</html>
