<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dash Notes</title>
  <style>
    :root {
      /* Light mode colors */
      --bg-primary: #fafafa;
      --bg-secondary: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #6b7280;
      --text-tertiary: #9ca3af;
      --border-primary: #e5e7eb;
      --border-secondary: #d1d5db;
      --accent-primary: #61afef;
      --accent-secondary: #528bff;
      --shadow-light: rgba(0, 0, 0, 0.05);
      --shadow-medium: rgba(0, 0, 0, 0.08);
      --shadow-heavy: rgba(0, 0, 0, 0.1);
      --overlay: rgba(97, 175, 239, 0.1);
    }

    [data-theme="dark"] {
      /* One Dark Pro colors */
      --bg-primary: #282c34;
      --bg-secondary: #21252b;
      --text-primary: #abb2bf;
      --text-secondary: #5c6370;
      --text-tertiary: #4b5263;
      --border-primary: #3e4451;
      --border-secondary: #4b5263;
      --accent-primary: #61afef;
      --accent-secondary: #528bff;
      --shadow-light: rgba(0, 0, 0, 0.2);
      --shadow-medium: rgba(0, 0, 0, 0.3);
      --shadow-heavy: rgba(0, 0, 0, 0.4);
      --overlay: rgba(97, 175, 239, 0.2);
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border-primary);
    }

    h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }

    .stats {
      font-size: 15px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    button {
      padding: 10px 20px;
      border: 1px solid var(--border-secondary);
      border-radius: 8px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.15s ease;
      box-shadow: 0 1px 2px var(--shadow-light);
    }

    button:hover {
      background: var(--bg-primary);
      border-color: var(--text-tertiary);
      box-shadow: 0 1px 3px var(--shadow-heavy);
    }

    button.primary {
      background: var(--accent-primary);
      color: white;
      border-color: var(--accent-primary);
      box-shadow: 0 1px 2px rgba(97, 175, 239, 0.2);
    }

    button.primary:hover {
      background: var(--accent-secondary);
      border-color: var(--accent-secondary);
      box-shadow: 0 2px 4px rgba(97, 175, 239, 0.3);
    }

    .note-item {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      position: relative;
      transition: all 0.15s ease;
      box-shadow: 0 1px 3px var(--shadow-light);
    }

    .note-item:hover {
      border-color: var(--border-secondary);
      box-shadow: 0 4px 12px var(--shadow-medium);
      transform: translateY(-1px);
    }

    .note-text {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: var(--text-primary);
    }

    .note-meta {
      font-size: 13px;
      color: var(--text-secondary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
    }

    .note-actions {
      display: flex;
      gap: 8px;
    }

    .note-actions button {
      padding: 6px 12px;
      font-size: 12px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      border-radius: 6px;
      font-weight: 500;
      transition: all 0.15s ease;
    }

    .note-actions button:hover {
      color: var(--text-primary);
      background: var(--bg-primary);
    }

    .note-actions .delete:hover {
      color: #e06c75;
      background: rgba(224, 108, 117, 0.1);
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-secondary);
    }

    .empty-state h3 {
      margin: 0 0 12px 0;
      font-weight: 600;
      font-size: 20px;
      color: var(--text-primary);
    }

    .empty-state p {
      margin: 0;
      font-size: 15px;
      color: var(--text-tertiary);
    }

    .search-box {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border-secondary);
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 24px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      transition: all 0.15s ease;
      box-shadow: 0 1px 2px var(--shadow-light);
    }

    .search-box:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--overlay);
    }

    .search-box::placeholder {
      color: var(--text-tertiary);
    }

    .settings-panel {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      display: none;
      box-shadow: 0 1px 3px var(--shadow-light);
    }

    .settings-panel.visible {
      display: block;
    }

    .settings-panel h3 {
      margin: 0 0 20px 0;
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid var(--border-primary);
    }

    .setting-item:last-child {
      border-bottom: none;
    }

    .setting-label {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 16px;
    }

    .setting-description {
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: 4px;
      line-height: 1.5;
    }

    .switch {
      position: relative;
      width: 48px;
      height: 28px;
      background: var(--border-secondary);
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .switch.active {
      background: var(--accent-primary);
    }

    .switch-handle {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      transition: all 0.2s ease;
      box-shadow: 0 1px 3px var(--shadow-heavy);
    }

    .switch.active .switch-handle {
      transform: translateX(20px);
    }

    .note-edit {
      margin-bottom: 12px;
    }

    .note-edit-textarea {
      width: 100%;
      min-height: 60px;
      padding: 12px;
      border: 1px solid var(--border-secondary);
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      line-height: 1.6;
      background: var(--bg-primary);
      color: var(--text-primary);
      resize: vertical;
      transition: all 0.15s ease;
      box-sizing: border-box;
    }

    .note-edit-textarea:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--overlay);
    }

    .edit-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .edit-actions button {
      padding: 6px 12px;
      font-size: 12px;
      border: 1px solid var(--border-secondary);
      border-radius: 6px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      cursor: pointer;
      font-weight: 500;
      transition: all 0.15s ease;
    }

    .edit-actions button:hover {
      background: var(--bg-primary);
      border-color: var(--text-tertiary);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Dash Notes</h1>
    <div class="stats">
      <span id="noteCount">0 notes</span>
    </div>
  </div>

  <div class="controls">
    <button class="primary" onclick="showQuickNote()">Quick Note (Ctrl+Space)</button>
    <button onclick="toggleSettings()">Settings</button>
    <button onclick="clearSearch()">Clear Search</button>
  </div>

  <div id="settingsPanel" class="settings-panel">
    <h3>Settings</h3>
    <div class="setting-item">
      <div>
        <div class="setting-label">Dark Mode</div>
        <div class="setting-description">Switch between light and dark appearance for the app.</div>
      </div>
      <div class="switch" id="darkModeSwitch" onclick="toggleDarkMode()">
        <div class="switch-handle"></div>
      </div>
    </div>
    <div class="setting-item">
      <div>
        <div class="setting-label">Return Key Behavior</div>
        <div class="setting-description">When enabled, pressing Return will save and open the app. When disabled, Return only saves the note.</div>
      </div>
      <div class="switch" id="followNoteSwitch" onclick="toggleFollowNote()">
        <div class="switch-handle"></div>
      </div>
    </div>
  </div>

  <input type="text" class="search-box" id="searchBox" placeholder="Search notes...">

  <div id="notesContainer">
    <div class="empty-state">
      <h3>No notes yet</h3>
      <p>Press Ctrl+Space to create your first note</p>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    let allNotes = [];
    let filteredNotes = [];
    let settingsVisible = false;

    async function loadNotes() {
      allNotes = await ipcRenderer.invoke('get-notes');
      filteredNotes = [...allNotes];
      renderNotes();
      updateStats();
    }

    async function loadConfig() {
      const config = await ipcRenderer.invoke('get-config');

      // Load follow note setting
      const followSwitch = document.getElementById('followNoteSwitch');
      if (config.followNoteToApp) {
        followSwitch.classList.add('active');
      } else {
        followSwitch.classList.remove('active');
      }

      // Load dark mode setting
      const darkModeSwitch = document.getElementById('darkModeSwitch');
      if (config.darkMode) {
        darkModeSwitch.classList.add('active');
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        darkModeSwitch.classList.remove('active');
        document.documentElement.setAttribute('data-theme', 'light');
      }
    }

    function renderNotes() {
      const container = document.getElementById('notesContainer');

      if (filteredNotes.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>${allNotes.length === 0 ? 'No notes yet' : 'No matching notes'}</h3>
            <p>${allNotes.length === 0 ? 'Press Ctrl+Space to create your first note' : 'Try a different search term'}</p>
          </div>
        `;
        return;
      }

      container.innerHTML = filteredNotes.map(note => `
        <div class="note-item" id="note-${note.id}">
          <div class="note-text" id="text-${note.id}">${escapeHtml(note.text)}</div>
          <div class="note-edit" id="edit-${note.id}" style="display: none;">
            <textarea class="note-edit-textarea" id="textarea-${note.id}" oninput="autoResize(this)" onkeydown="handleEditKeydown(event, '${note.id}')">${escapeHtml(note.text)}</textarea>
            <div class="edit-actions">
              <button onclick="saveEdit('${note.id}')">Save (Ctrl+Enter)</button>
              <button onclick="cancelEdit('${note.id}')">Cancel (Esc)</button>
            </div>
          </div>
          <div class="note-meta">
            <span>${formatDate(note.createdAt)}</span>
            <div class="note-actions">
              <button onclick="editNote('${note.id}')">Edit</button>
              <button onclick="copyNote('${note.id}')">Copy</button>
              <button class="delete" onclick="deleteNote('${note.id}')">Delete</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function updateStats() {
      const count = allNotes.length;
      document.getElementById('noteCount').textContent = `${count} note${count !== 1 ? 's' : ''}`;
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);

      if (diffMins < 1) return 'Just now';
      if (diffMins < 60) return `${diffMins}m ago`;
      if (diffHours < 24) return `${diffHours}h ago`;
      if (diffDays < 7) return `${diffDays}d ago`;

      return date.toLocaleDateString();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function deleteNote(noteId) {
      if (confirm('Delete this note?')) {
        allNotes = await ipcRenderer.invoke('delete-note', parseInt(noteId));
        applySearch();
        updateStats();
      }
    }

    function copyNote(noteId) {
      const note = allNotes.find(n => n.id === parseInt(noteId));
      if (note) {
        navigator.clipboard.writeText(note.text);
      }
    }

    function showQuickNote() {
      // This will trigger the same behavior as Ctrl+Space
      ipcRenderer.send('show-quick-note');
    }

    function toggleSettings() {
      settingsVisible = !settingsVisible;
      const panel = document.getElementById('settingsPanel');
      panel.classList.toggle('visible', settingsVisible);
    }

    async function toggleDarkMode() {
      const darkModeSwitch = document.getElementById('darkModeSwitch');
      const isActive = darkModeSwitch.classList.contains('active');

      darkModeSwitch.classList.toggle('active', !isActive);

      // Apply theme immediately
      const newTheme = !isActive ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);

      // Also update input window if it exists
      ipcRenderer.send('set-theme', newTheme);

      await ipcRenderer.invoke('set-config', {
        darkMode: !isActive
      });
    }

    async function toggleFollowNote() {
      const followSwitch = document.getElementById('followNoteSwitch');
      const isActive = followSwitch.classList.contains('active');

      followSwitch.classList.toggle('active', !isActive);

      await ipcRenderer.invoke('set-config', {
        followNoteToApp: !isActive
      });
    }

    function applySearch() {
      const searchTerm = document.getElementById('searchBox').value.toLowerCase();
      if (!searchTerm) {
        filteredNotes = [...allNotes];
      } else {
        filteredNotes = allNotes.filter(note =>
          note.text.toLowerCase().includes(searchTerm)
        );
      }
      renderNotes();
    }

    function clearSearch() {
      document.getElementById('searchBox').value = '';
      applySearch();
    }

    function editNote(noteId) {
      const textDiv = document.getElementById(`text-${noteId}`);
      const editDiv = document.getElementById(`edit-${noteId}`);
      const textarea = document.getElementById(`textarea-${noteId}`);

      textDiv.style.display = 'none';
      editDiv.style.display = 'block';

      // Auto-resize textarea and focus
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
      textarea.focus();
      textarea.setSelectionRange(textarea.value.length, textarea.value.length);
    }

    function cancelEdit(noteId) {
      const textDiv = document.getElementById(`text-${noteId}`);
      const editDiv = document.getElementById(`edit-${noteId}`);
      const textarea = document.getElementById(`textarea-${noteId}`);

      // Reset textarea to original value
      const note = allNotes.find(n => n.id === parseInt(noteId));
      if (note) {
        textarea.value = note.text;
      }

      editDiv.style.display = 'none';
      textDiv.style.display = 'block';
    }

    async function saveEdit(noteId) {
      const textarea = document.getElementById(`textarea-${noteId}`);
      const newText = textarea.value.trim();

      if (!newText) {
        alert('Note cannot be empty');
        return;
      }

      try {
        await ipcRenderer.invoke('update-note', parseInt(noteId), newText);
        allNotes = await ipcRenderer.invoke('get-notes');
        applySearch();
        updateStats();
      } catch (error) {
        alert('Failed to save note: ' + error.message);
      }
    }

    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
    }

    function handleEditKeydown(event, noteId) {
      if (event.key === 'Enter' && event.ctrlKey) {
        event.preventDefault();
        saveEdit(noteId);
      } else if (event.key === 'Escape') {
        event.preventDefault();
        cancelEdit(noteId);
      }
    }

    // Event listeners
    document.getElementById('searchBox').addEventListener('input', applySearch);

    // IPC listeners
    ipcRenderer.on('refresh-notes', loadNotes);

    // Initial load
    loadNotes();
    loadConfig();
  </script>
</body>
</html>
